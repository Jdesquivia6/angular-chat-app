<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" name="name" [(ngModel)]="user.name" required>
    </div>
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input id="username" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!registerForm.valid" class="btn-submit">Registrar</button>
    </div>
  </form>
</div>
